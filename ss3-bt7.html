<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="http://www.mysever.com" method="post">
        <tr>
            <td><label for="fullName">Họ và tên:</label></td>
            <td><input type="text" name="fullName" id="fullName"></td>
        </tr>
        <tr>
            <td><label for="Email">Email:</label></td>
            <td><input type="email" name="Email" id="Email"></td>
        </tr>
        <tr>
            <td><label for="dateOfBirth">Ngày sinh:</label></td>
            <td><input type="date" name="dateOfBirth" id="Ngày sinh"></td>
        </tr>
        <tr>
            <td><label for="gender">Giới tính:</label></td>
            <td>
                <input type="radio" name="gender" id="gender" value="Nam"> Nam
                <input type="radio" name="gender" id="gender" value="nũ"> Nữ
            </td>
        </tr>
        <tr>
            <td><label for="sdt">Số điện thoại:</label></td>
            <td> <input type="tel" name="sdt" id="sdt" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="ngành">Chuyên Ngành:</label></td>
            <td><input type="text" name="ngành" id="Chuyên Ngành"></td>
        </tr>
        <tr>
            <td><label for="year">Năm nhập học:</label></td>
            <td><input type="number" name="year" id="năm" min="1900" max="2100" step="1"></td>
        </tr>
        <tr>
            <td><label for="GPA"></label>Điểm GPA:</td>
            <td><input type="number" name="GPA" id="Điểm GPA" min="0" max="4" step="0.1"></td>
        </tr>
        <tr>  
            <td><label for="Địa chỉ">Địa chỉ:</label></td>
            <td><textarea name="Địa chỉ" id="Địa chỉ"></textarea></td>
        </tr>
        <tr>
            <td><label for="class">Lớp học:</label></td>
            <td>
                <select name="class" id="Lớp học">
                    <option value="Lóp 1">Lớp 1</option>
                    <option value="Lóp 2">Lớp 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="Nhập học">Ngày đang ký học:</label></td>
            <td><input type="datetime-local" name="Nhập học" id="Ngày đăng ký nhập học"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Gửi thông tin"></td>
        </tr>
    </table>
    </form>
</body>
</html>
