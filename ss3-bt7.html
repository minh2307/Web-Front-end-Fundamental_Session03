<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="http://www.mysever.com" method="post">
        <tr>
            <td><label for="fullName">Họ và tên:</label></td>
            <td><input type="text" name="fullName" id="fullName"></td>
        </tr>
        <tr>
            <td><label for="Email">Email:</label></td>
            <td><input type="email" name="Email" id="Email"></td>
        </tr>
        <tr>
            <td><label for="dateOfBirth">Ngày sinh:</label></td>
            <td><input type="date" name="dateOfBirth" id="Ngày sinh"></td>
        </tr>
        <tr>
            <td><label for="gender">Giới tính</label></td>
            <td><input type="radio" name="gender" id="nam"> Nam</td>
            <td>  <input type="radio" name="gender" id="nữ"> Nữ</td>
        </tr>
        <tr>
            <td><label for="sdt">Số điện thoại:</label></td>
            <td> <input type="tel" name="sdt" id="sdt" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="ngành">Chuyên Ngành:</label></td>
            <td><input type="text" name="ngành" id="Chuyên Ngành"></td>
        </tr>
        <tr>
            <td><label for="year">Năm nhập học</label></td>
            <td><input type="number" name="year" id="năm" min="1900" max="2100" step="1"></td>
        </tr>
        <tr>
            <td><label for="point"></label></td>
            <td></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
   
    </table>
    
    </form>
</body>
</html>
