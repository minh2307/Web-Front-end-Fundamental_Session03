<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
</head>
<body>
    <form action="http://www.mysever.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Ngày sinh:</label></td>
                <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="sdt">Số điện thoại:</label></td>
                <td><input type="tel" name="sdt" id="sdt" maxlength="10"></td>
            </tr>
            <tr>  
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="vaiTro">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="vaiTro" id="vaiTro">
                        <option value="Thành viên">Thành viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="soThich">Sở thích:</label></td>
                <td><input type="text" name="soThich" id="soThich"></td>
            </tr>
            <tr>
                <td><label for="kyNang">Kỹ năng:</label></td>
                <td><textarea name="kyNang" id="kyNang"></textarea></td>
            </tr>
            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" name="time" value="Sáng"> Sáng
                    <input type="checkbox" name="time" value="Chiều"> Chiều
                    <input type="checkbox" name="timeF" value="Tối"> Tối
                </td>
            </tr>
            <tr>
                <td><label for="lyDo">Lý do tham gia nhóm:</label></td>
                <td><textarea name="lyDo" id="lyDo"></textarea></td>
            </tr>
            <tr>
                <td><label for="mauYeuThich">Màu yêu thích:</label></td>
                <td><input type="color" name="mauYeuThich" id="mauYeuThich"></td>
            </tr>
            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td><input type="checkbox" name="dangKyBanTin" value="Có"> Có</td>
            </tr>
            <tr>
                <td>Nhận thông báo qua:</td>
                <td>
                    <input type="radio" name="thongBao" value="Email"> Email
                    <input type="radio" name="thongBao" value="SMS"> SMS
                </td>
            </tr>
            <tr>
                <td><label for="ngayDangKy">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="ngayDangKy" id="ngayDangKy"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký thành viên"></td>
            </tr>
        </table>
    </for
