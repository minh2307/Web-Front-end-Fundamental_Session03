<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.mysever.com" method="post">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="Họ và tên" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Ngày sinh:</label></td>
                <td><input type="date" name="Ngày sinh" id="dateOfBirth"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="Nam">nam
                    <input type="radio" name="gender" id="gender" value="Nữ">nữ
                </td>
            </tr>
            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="tel" name="Căn cước công dân" id="cccd"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày cấp</label></td>
                <td><input type="date" name="Ngày cấp cccd" id="date"></td>
            </tr>
            <tr>
                <td><label for="Nơi cấp">Nơi cấp:</label></td>
                <td><input type="text" name="Nơi cấp cccd" id="Nơi cấp"></td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="Số điện thoại" id="tel" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" name="Email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ thường chú:</label></td>
                <td><textarea name="Địa chỉ thường chú" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="tạm chú">Địa chỉ tạm chú:</label></td>
                <td><textarea name="Địa chỉ tạm chú" id="tạm chú"></textarea></td>
            </tr>
            <tr>
                <td><label for="loại cccd">Loại căn cước công dân</label></td>
                <td>
                    <input type="radio" name="loại cccd" id="loại cccd" value="Căn cước công dân mới">Căn cước công dân mới
                    <input type="radio" name="loại cccd" id="loại cccd" value="Căn cước công dân cũ">Căn cước công dân cũ
                </td>
            </tr>
            <tr>
                <td><label for="nation">Dân tộc</label></td>
                <td><input type="text" name="Dân tộc" id="nation"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo</label></td>
                <td><input type="text" name="Tôn giáo" id="religion"></td>
            </tr>
            <tr>
                <td><label for="quốc tịch">Quốc tịch:</label></td>
                <td><input type="text" name="Quốc tịch" id="quốc tịch" value="Việt Nam"></td>
            </tr> 
            <tr>
                <td><label for="fullNameChaMe">Họ tên cha&#8260;mẹ</label></td>
                <td><input type="text" name="Họ tên cha/mẹ" id="fullNameChaMe"></td>
            </tr>
            <tr>
                <td><label for="cccdChaMe">Số CMND&#8260;CCCD của cha&#8260;mẹ</label></td>
                <td><input type="tel" name="cccd cha/mẹ" id="cccdChaMe" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh&#8260;Thành phố</label></td>
                <td>
                    <select name="tỉnh/thành phố" id="city" >
                        <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố</option>
                        <option value="Lạng Sơn">Lạng Sơn</option>
                        <option value="Hà Nội">Hà Nội</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>
    </form>
</body>
</html>
